{% extends 'base.html' %}
{% block title %}Delete Product | UniSpace{% endblock %}
{% block content %}
<div class="page-header">
    <h1>Delete product</h1>
</div>
<div class="card">
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn danger">Delete</button>
        <a class="btn" href="{% url 'marketplace:detail' object.pk %}">Cancel</a>
    </form>
</div>
{% endblock %}
