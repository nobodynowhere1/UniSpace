{% extends 'base.html' %}
{% block title %}Register | UniSpace{% endblock %}
{% block content %}
<div class="page-header">
    <h1>Create account</h1>
</div>
<form method="post" class="form-card">

    {{ form.as_p }}

</form>
{% endblock %}
